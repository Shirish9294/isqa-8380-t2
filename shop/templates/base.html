{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Travel Works</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Travel Works</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <input id="user-auth" type="hidden" value="auth"/>
                <li><a href="{% url 'shop:changePassword' %}"><i class="fa fa-btn fa-sign-out"></i>Change password</a>
                </li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <input id="user-auth" type="hidden" value="unauth"/>
                <li><a href="{% url 'shop:signup' %}">Sign Up</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}

{% endblock %}
<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
